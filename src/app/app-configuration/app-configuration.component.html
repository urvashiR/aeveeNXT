<section>
    <h2>Application Configuration</h2>
    <form [formGroup]="configurationForm" (ngSubmit)="onSubmit()">
      <h5 *ngIf="success">Form is Submitted!</h5>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label" for="applicationName">Application Name <span class="float-sm-right">:</span></label>      
      <div class="col-sm-9">
        <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.applicationName.errors }" formControlName="applicationName" id="applicationName" placeholder="Application Name">
        <div *ngIf="submitted && f.applicationName.errors" class="invalid-feedback">
            <div *ngIf="f.applicationName.errors.required">Application Name is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-3 col-form-label" for="applicationURL">Application URL <span class="float-sm-right">:</span></label>      
        <div class="col-sm-9">
            <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.applicationURL.errors }" formControlName="applicationURL" id="applicationURL" placeholder="Application URL">
            <div *ngIf="submitted && f.applicationURL.errors" class="invalid-feedback">
                <div *ngIf="f.applicationURL.errors.required">Application Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-group row">
            <label class="col-sm-3 col-form-label">Platform <span class="float-sm-right">:</span></label>      
                <div class="col-sm-9">
                    <label class="chkBox">Desktop Browser
                    <input type="radio" checked="checked" value="Desktop" formControlName="platform">
                    <span class="checkmark"></span>
                    </label>
                    <label class="chkBox">Mobile Browser
                    <input type="radio" value="Mobile" formControlName="platform">
                    <span class="checkmark"></span>
                    </label>                    
            </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 text-right">
            <button type="button" (click)="firstClick()" class="btn btn-custom">I'll Do This Later</button><button type="submit" class="btn btn-custom">Submit & Move Ahead</button>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12 text-right">
            <p>If you are a first time user Application configuration is compulsory</p>
        </div>
    </div>
  </form>
  <div *ngIf="submitted">
    <strong>Name:</strong><span>{{f.applicationName.value}}</span>

    <strong>URL:</strong><span>{{f.applicationURL.value}}</span>
    <strong>URL:</strong><span>{{f.platform.value}}</span>
  </div>
</section>
